version: '3.4'

services:
  api:
    image: ${DOCKER_REGISTRY-}api
    build:
      context: .
      dockerfile: api/Dockerfile
    depends_on:
      - db

  web:
    build: ./web
    container_name: web
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true

  db:
    image: mcr.microsoft.com/mssql/server:2017-latest